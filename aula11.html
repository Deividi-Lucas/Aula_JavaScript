<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multa</h1>
    <input type="number" name="txtvel" id="vel">
    <button onclick="calcular()">Verificar</button>
    <div id="res"></div>

    <script>
        function calcular(){
            var vel = document.getElementById('vel').value
            var res = document.getElementById("res")
            res.innerHTML = `<p>A sua velocidade é de <strong>${vel}</strong></p>`
            if (vel > 60){
                res.innerHTML +=`Você está rápido, diminua sua velocidade.`
            }
            res.innerHTML += '<p><strong>Dirija com Cuidado</strong></p>'
        }
    </script>

</body>

</html>
